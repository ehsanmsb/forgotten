      - name: Tag Version
        id: tag
        run: |
          git tag "${{ inputs.new_version_app }}"
          git push origin "${{ inputs.new_version_app }}" --force

  build-artifact:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    needs: [generate-tag-version]
    # env:
    #   NEW_VERSION: ${{needs.versioning.outputs.new_version}}    
    steps:  
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: change-pom file
        uses: Mudlet/xmlstarlet-action@master
        with:
          args: ed -L -u /_:project/_:version -v ${{ inputs.new_version_app }} pom.xml
      - run: mvn clean install --batch-mode -DskipTests
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - run: mkdir staging && cp target/*.jar staging
      - name: find jar file
        run: ls -R
      - uses: actions/upload-artifact@v3
        with:
          name: snapp-app-${{ inputs.new_version_app }}
          path: staging/snapp-app-${{ inputs.new_version_app }}.jar

  build-image:
    runs-on: ubuntu-latest
    needs: [build-artifact]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: snapp-app-${{ inputs.new_version_app }}
      # - name: build image
      #   run: docker build --build-arg JAR_FILE=snapp-demo-${{ inputs.new_version_app }}.jar --tag ehsanmsb/snapp-demo:${{ inputs.new_version_app }} .
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_user }}
          password: ${{ secrets.docker_token }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ehsanmsb/snapp-app
          tags: |
            type=semver,pattern={{raw}},value=${{ inputs.new_version_app }}     
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            JAR_FILE=snapp-app-${{ inputs.new_version_app }}.jar
          tags: ${{ steps.meta.outputs.tags }}
          # labels: ${{ steps.meta.outputs.labels }}
